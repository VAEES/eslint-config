name: CI

on:
  push:
    branches:
      - quality
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
      - quality

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
          cache: 'yarn'
          cache-dependency-path: yarn.lock

      - name: Install dependencies
        run: |
          yarn
          yarn typecheck
          yarn lint
          yarn test
          yarn format:check
          yarn build
        env:
          CI: true
